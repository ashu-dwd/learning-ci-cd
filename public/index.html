<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo API UI</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .instructions {
      background: #eaf6fb;
      border-left: 4px solid #3498db;
      padding: 1em;
      margin-bottom: 2em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button id="toggle-dark" aria-label="Toggle dark mode">ðŸŒ™</button>
  <h1>Todo App</h1>
  <div class="instructions">
    <strong>Instructions:</strong>
    <ul>
      <li>Use the form below to add a new todo (title and priority required).</li>
      <li>Click "Refresh List" to fetch the latest todos from the API.</li>
      <li>Click the moon/sun icon to toggle dark mode.</li>
      <li>This UI interacts with the <code>/todos</code> API endpoints.</li>
    </ul>
  </div>
  <section>
    <h2>Add Todo</h2>
    <form id="add-todo-form" autocomplete="off">
      <input type="text" id="todo-title" placeholder="Title" required autofocus />
      <select id="todo-priority" required>
        <option value="medium" selected>Medium Priority</option>
        <option value="low">Low Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button type="submit">Add</button>
    </form>
  </section>
  <section>
    <h2>Todos</h2>
    <button id="refresh-btn">Refresh List</button>
    <ul id="todo-list"></ul>
    <template id="todo-item-template">
      <li>
        <span class="todo-title"></span>
        <span class="todo-priority"></span>
        <button class="toggle-complete"></button>
      </li>
    </template>
  </section>
  <script src="main.js"></script>
</body>
</html>
