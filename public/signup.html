<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Todo App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="signup.html" class="active">Sign Up</a>
  </nav>
  <main class="container">
    <h1>Sign Up</h1>
    <form id="signup-form" autocomplete="on">
      <input type="text" id="signup-username" placeholder="Username" required autocomplete="username" />
      <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password" />
      <button type="submit">Sign Up</button>
    </form>
    <div id="signup-error" style="color:#e74c3c;margin-top:1em;"></div>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>
  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      const res = await fetch("/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password }),
      });
      if (res.ok) {
        window.location.href = "index.html";
      } else {
        document.getElementById("signup-error").textContent = "Signup failed. Username may already exist.";
      }
    });
  </script>
</body>
</html>
